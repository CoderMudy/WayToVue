<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<!--特点:
	01 类似于对象本质上是键值对的集合
	02键不局限于字符串，各种类型的值都可以当做键
-->
<script>
	let obj = {},obj1 = {a:{age:20}},obj2 = {a:2}
	// obj.a = "mudy"
	// obj[obj1] = "mudy"//其实在这里使用的是obj1,.toString [object Object]
	// console.log(obj);

	let map = new Map([["a",1],["b",2],["c",3],[obj1,"obj1"]])
	console.log(map);

	//设置
	map.set("name","mudy")
	console.log(map);

	//取值
	console.log(map.get("name"));
	let a = map.get(obj1)
	// console.log(map.get(obj1).a.age); 对于嵌套的怎么取值

	//delete
	map.delete("a")
	console.log(map);

	//has  clear keys values entries

	//对map进行遍历6
	map.forEach(function (value, index) {
	    console.log(index);
	    console.log(value);
	})

	//注意事项
	map.set({},"hahaha")
	map.set({},"hdedeedea")

	console.log(map);

	console.log({}==={})//都是空对象，但是不相等å


</script>
</body>
</html>
