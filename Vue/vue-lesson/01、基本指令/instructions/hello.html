<!DOCTYPE html>
<html lang="en">
<head>
    <title>vue hello</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="container">
        {{msg}}
    </div>
    
    <script>
        var vm = new Vue({
            el:'#container',
            data:{
                msg:'hello dedeff'
            }
        })
    </script>
</body>


</html>
