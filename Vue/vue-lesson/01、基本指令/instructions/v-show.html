<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-show</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="container">
        <button @click="clickMe()">{{defauleButton}}</button>
        <div v-show="flag">
           <span>
                我是v-show
           </span>
        </div>
    </div>
    
    <script>
        var vm = new Vue({
            el:"#container",
            data:{
                flag : false,
                defauleButton:"显示"
            },
            methods:{
                clickMe:function(){
                    this.flag = !this.flag;
                    if(this.defauleButton == "显示"){
                        this.defauleButton = "隐藏"
                    }else{
                        this.defauleButton = "显示"
                    }
                }
            }
        })
    </script>
</body>
</html>
